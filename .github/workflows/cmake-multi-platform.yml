name: CMake on multiple platforms

on:
  push:
    branches: [ main, adaptiveDt ]
    paths-ignore: '**/.md'
  pull_request:
    branches: [ main ]
    paths-ignore: '**/.md'

concurrency:
  group: next-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, windows-latest, windows-2022, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          # Windows MSVC (latest)
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

          # Windows MSVC (2022)
          - os: windows-2022
            c_compiler: cl
            cpp_compiler: cl

          # Windows MinGW (latest)
          - os: windows-latest
            c_compiler: gcc
            cpp_compiler: g++

          # Windows MinGW (2022)
          - os: windows-2022
            c_compiler: gcc
            cpp_compiler: g++

          # Ubuntu GCC
          - os: ubuntu-22.04
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-24.04
            c_compiler: gcc
            cpp_compiler: g++

          # Ubuntu Clang
          - os: ubuntu-22.04
            c_compiler: clang
            cpp_compiler: clang++
          - os: ubuntu-24.04
            c_compiler: clang
            cpp_compiler: clang++

          # macOS
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++

        exclude:
          - os: windows-latest
            c_compiler: clang
          - os: windows-2022
            c_compiler: clang
          - os: ubuntu-22.04
            c_compiler: cl
          - os: ubuntu-24.04
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      # ------------------------
      # Install dependencies
      # ------------------------
      - name: Install OpenMP + HDF5 (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev libhdf5-dev

      - name: Install OpenMP + HDF5 (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install llvm libomp hdf5

      - name: Install MinGW + HDF5 (Windows GCC)
        if: (matrix.os == 'windows-latest' || matrix.os == 'windows-2022') && matrix.c_compiler == 'gcc'
        shell: bash
        run: |
          choco install msys2 -y
          C:/tools/msys64/usr/bin/pacman -Syu --noconfirm
          C:/tools/msys64/usr/bin/pacman -S --noconfirm mingw-w64-x86_64-hdf5

      - name: Install vcpkg + HDF5 (Windows MSVC)
        if: (matrix.os == 'windows-latest' || matrix.os == 'windows-2022') && matrix.c_compiler == 'cl'
        shell: powershell
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:/vcpkg
          C:/vcpkg/bootstrap-vcpkg.bat
          C:/vcpkg/vcpkg install hdf5[hl]:x64-windows

      # ------------------------
      # Set build directory
      # ------------------------
      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      # ------------------------
      # Configure CMake
      # ------------------------
      - name: Configure CMake (macOS)
        if: matrix.os == 'macos-latest'
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -S ${{ github.workspace }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_C_COMPILER=/opt/homebrew/opt/llvm/bin/clang
          -DCMAKE_CXX_COMPILER=/opt/homebrew/opt/llvm/bin/clang++
          -DCMAKE_PREFIX_PATH="/opt/homebrew/opt/llvm;/opt/homebrew/opt/hdf5"

      - name: Configure CMake (Windows MinGW)
        if: (matrix.os == 'windows-latest' || matrix.os == 'windows-2022') && matrix.c_compiler == 'gcc'
        shell: bash
        run: |
          cmake -G "MinGW Makefiles" \
            -B "${{ github.workspace }}/build" \
            -S "${{ github.workspace }}" \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++ \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Configure CMake (Windows MSVC)
        if: (matrix.os == 'windows-latest' || matrix.os == 'windows-2022') && matrix.c_compiler == 'cl'
        run: >
          cmake -G "Visual Studio 17 2022" -A x64
          -B ${{ steps.strings.outputs.build-output-dir }}
          -S ${{ github.workspace }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Configure CMake (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -S ${{ github.workspace }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      # ------------------------
      # Build
      # ------------------------
      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      # ------------------------
      # Test
      # ------------------------
      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --output-on-failure --build-config ${{ matrix.build_type }}

      # ------------------------
      # Upload artifacts
      # ------------------------
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: next-${{ matrix.os }}-${{ matrix.c_compiler }}
          path: ${{ github.workspace }}/next*
