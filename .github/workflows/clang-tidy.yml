name: Clang-Tidy Analysis

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:

concurrency:
  group: clang-tidy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (clang-tidy + HDF5)
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy libhdf5-dev

      - name: Configure project (CMake)
        run: |
          cmake -S . -B build \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DNEXT_FP64=ON

      - name: Build project
        run: |
          cmake --build build -- -j$(nproc)

      - name: Run clang-tidy using compile_commands.json
        run: |
          find src -name "*.cpp" | xargs -I{} clang-tidy {} -p build
